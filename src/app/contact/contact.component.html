<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form (ngSubmit)="processForm()">
    <h3>Drop Us a Message</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="Your Name *" [(ngModel)]="name" value=""/>
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" [(ngModel)]="email" value=""/>
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" [(ngModel)]="number" value=""/>
        </div>
        <div class="form-group">
          <input type="button" name="captch" class="form-control" placeholder="captch *" value="Captcha: {{captcha}}"/>
        </div>
        <div class="form-group">
          <input type="text" name="captch" class="form-control" placeholder="captch *" [(ngModel)]="captcha1" value=""/>
        </div>
        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="Send Message"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Your Message *" [(ngModel)]="message"
                    style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
